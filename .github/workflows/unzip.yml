name: Extract ZIP

on:
  push:
    paths:
      - "**.zip"

permissions:
  contents: write

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Unzip ZIP(s)
        run: |
          set -e
          for z in *.zip; do
            [ -f "$z" ] || continue
            unzip -o "$z"
            rm -f "$z"
          done

      - name: Flatten mpentertainment1 folder to repo root (if exists)
        run: |
          if [ -d "mpentertainment1" ]; then
            shopt -s dotglob
            mv mpentertainment1/* .
            rm -rf mpentertainment1
          fi

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Extract ZIP" || echo "Nothing to commit"

      - name: Push
        run: git push
