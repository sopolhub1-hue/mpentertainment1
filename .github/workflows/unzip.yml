name: Unzip Project

on:
  push:
    paths:
      - "**.zip"

permissions:
  contents: write

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Unzip
        run: |
          unzip -o *.zip
          rm -f *.zip

      - name: Commit extracted files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Extract ZIP" || echo "Nothing to commit"

      - name: Push
        run: git push
